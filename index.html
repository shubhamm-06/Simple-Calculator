<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="previous-input" id="p-input">
                Simple calculator
            </div>
            <div class="input" id="screen">
                
            </div>
            <div class="previous-input" id="ans-output">
                
            </div>
            <table>
                <tr>
                    <td class="btn-char td">C</td>
                    <td class="btn-char td">⌫</td>
                    <td class="btn-char td">%</td>
                    <td class="btn-char td">÷</td>
                </tr>
                <tr>
                    <td class="td ">7</td>
                    <td class="td ">8</td>
                    <td class="td ">9</td>
                    <td class="btn-char td">X</td>
                </tr>
                <tr>
                    <td class="td">4</td>
                    <td class="td">5</td>
                    <td class="td">6</td>
                    <td class="td btn-char">+</td>
                </tr>
                <tr>
                    <td class="td">1</td>
                    <td class="td">2</td>
                    <td class="td">3</td>
                    <td class="td btn-char">-</td>
                </tr>
                <tr>
                    <td class="btn-char td">❤</td>
                    <td class="td">0</td>
                    <td class="btn-char td">.</td>
                    <td class="btn-char td">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
